    hours = '0' + hours;
  }

    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
    
  }

  var hexColor = '#' + hours + minutes + seconds;
  var change = '#' + 12 + 56 + 76;
  
  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('clock').style.color = hexColor;
   document.body.style.background = hsl(0, 100%, 50%);

  colorClock();
}, 1000);

}
